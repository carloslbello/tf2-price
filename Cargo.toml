[package]
name = "tf2-price"
description = "Price formatting for Team Fortress 2 items."
version = "0.2.0"
edition = "2021"
authors = ["Julia"]
homepage = "https://github.com/juliarose/tf2-price"
repository = "https://github.com/juliarose/tf2-price"
license = "MIT"
keywords = ["tf2", "steam"]
readme = "README.md"
exclude = [
    "benches/*"
]

[dependencies]
serde = { version = "^1.0", features = ["derive"] }

[dev-dependencies]
serde_json = "^1.0"
assert-json-diff = "^2.0.1"
criterion = "0.3"

[[bench]]
name = "string_conversions"
harness = false